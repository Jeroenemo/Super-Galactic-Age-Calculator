<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age</title>
</head>
<body>
  <div id="input">
    <form id="user-info">
      <div class="form-group">
        <h2>Please provide the following information</h3>
        <label for="name">Enter your name:</label>
        <input id="name" type="text">
        <label for="age">Enter your age:</label>
        <input id="age" type="number">
      </div>
      <div class="radio">
        <h3>Do you eat well?</h2>
        <div id="diet">
          <label>
            <input type="radio" name="diet" value="true">
            Yes
          </label>
          <label>
            <input type="radio" name="diet" value="false" checked>
            No
          </label>
        </div>
        <h3>Do you exercise regularly?</h3>
        <div id="exercise">
          <label>
            <input type="radio" name="exercise" value="true">
            Yes
          </label>
          <label>
            <input type="radio" name="exercise" value="false" checked>
            No
          </label>
        </div>
        <h3>Do you wear a seatbelt while in a car?</h3>
        <div>
          <label>
            <input type="radio" name="seatbelt" value="true">
            Yes
          </label>
          <label>
            <input type="radio" name="seatbelt" value="false" checked>
            No
          </label>
        </div>
        <div>
          <h3>Do you smoke?</h3>
          <label>
            <input type="radio" name="smoke" value="true">
            Yes
          </label>
          <label>
            <input type="radio" name="smoke" value="false" checked>
            No
          </label>
        </div>
        <div>
          <h3>Do you drink excessively?</h3>
          <label>
            <input type="radio" name="drink" value="true">
            Yes
          </label>
          <label>
            <input type="radio" name="drink" value="false" checked>
            No
          </label>
        </div>
        <button type="submit" class="button" id="submit">Submit!</button>
    </form>
  </div>
  <div id="planet">
    <form>
      <div class="radio">
        <h3>Do you eat well?</h2>
        <div id="planet">
          <label>
            <input type="radio" name="planet" value="mercury">
            mercury
          </label>
          <label>
            <input type="radio" name="planet" value="venus">
            Venus
          </label>
          <label>
            <input type="radio" name="planet" value="earth" checked>
           Earth
          </label>
          <label>
            <input type="radio" name="planet" value="mars">
            Mars
          </label>
          <label>
            <input type="radio" name="planet" value="jupiter">
            Jupiter
          </label>
        </div>
    </form>
  </div>
</body>
</html>
